<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="grey lighten-4">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    
    <script src="tab.js"></script>
    <link rel="stylesheet" href="tab.css" />

    <div class="grey lighten-4 box">
    
        <nav class="grey darken-3">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo center">New Tab</a>
                <ul class="right">
                    <li><a href="#settings"><i class="material-icons">settings</i></a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">  
                <div class="input-field col s6 offset-s3 mar10per">
                    <i class="material-icons prefix">search</i>
                    <input id="search" type="search">
                    <label for="search">Search</label>
                </div>
            </div>
        </div>

        <div id="settings" class="modal modal-fixed-footer">
            <div class="modal-content">
                <div class="section">
                    <h4>
                        <i class="material-icons">settings</i>
                        Settings
                    </h4>
                </div>
                <div class="section row">
                    <h5>Colours</h5>
                    <div class="input-field col s6 offset-s1">
                        <input placeholder="#212121" id="primary-col" type="text">
                        <label for="primary-col">Primary Colour</label>
                    </div>
                    <div class="input-field col s6 offset-s1">
                        <input placeholder="#2196F3" id="accent-col" type="text">
                        <label for="accent-col">Accent Colour</label>
                    </div>
                </div>
                <div class="section row">
                    
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action waves-effect waves-green btn-flat">Save</a>
                <a href="#!" class="modal-action modal-close waves-effect btn-flat">Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>
