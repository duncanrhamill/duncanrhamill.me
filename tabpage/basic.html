<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="grey lighten-4">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/f6ca02b6b3.js"></script>
    <script src="tab.js"></script>
    <link rel="stylesheet" href="tab.css" />

    <div id="boxman" class="grey lighten-4 box">
        
        <div class="row box" style="display:flex;justify-content:center;align-items:center;width:100%">
            <div class="row" style="width:50%">
                <div class="col s2 offset-s2">
                    <a id="reddit" class="btn-floating btn-large waves-effect waves-light grey"><i class="fa fa-reddit-alien"></i></a>
                </div>
                <div class="col s2 offset-s1">
                    <a id="youtube" class="btn-floating btn-large waves-effect waves-light grey"><i class="fa fa-youtube-play"></i></a>
                </div>
                <div class="col s2 offset-s1">
                    <a id="facebook" class="btn-floating btn-large waves-effect waves-light grey"><i class="fa fa-facebook"></i></a>
                </div>
            </div>
            <div class="input-field col s6" style="margin:5%">
                <i class="material-icons prefix">search</i>
                <input id="search" type="text">
                <label for="search">Search</label>
            </div>
        </div>
    </div>
</body>
</html>
